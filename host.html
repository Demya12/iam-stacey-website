<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host | The Stacey Thomas Show</title>
  <link rel="stylesheet" href="host.css" />
</head>

<body>
  <!-- MAIN PURPLE SECTION -->
  <main class="host-section">
    <div class="host-inner">
      <header class="host-header">
        <div class="host-title-wrap">
          <h1>Latest Episodes</h1>
          <p>Automatically pulls from the YouTube channel.</p>
        </div>

        <a
          class="yt-button"
          href="https://www.youtube.com/@staceythomasshow/videos"
          target="_blank"
          rel="noopener noreferrer"
        >
          View on YouTube
        </a>
      </header>

      <!-- Status / Error Text -->
      <p id="statusText" class="status-text" aria-live="polite"></p>

      <!-- Video Grid -->
      <section id="videoGrid" class="video-grid" aria-label="Latest videos">
        <!-- JS injects cards here -->
      </section>
    </div>
  </main>

  <!-- FOOTER (based on your screenshot vibe) -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-brand">
        <div class="logo-text">I am Stacey</div>
        <div class="social">
          <a href="#" aria-label="X / Twitter">X</a>
          <a href="#" aria-label="Instagram">IG</a>
          <a href="#" aria-label="YouTube">YT</a>
          <a href="#" aria-label="LinkedIn">in</a>
        </div>
      </div>

      <div class="footer-cols">
        <div class="col">
          <h4>Use cases</h4>
          <a href="#">UI design</a>
          <a href="#">UX design</a>
          <a href="#">Wireframing</a>
          <a href="#">Team collaboration</a>
        </div>

        <div class="col">
          <h4>Explore</h4>
          <a href="#">Design</a>
          <a href="#">Prototyping</a>
          <a href="#">Design process</a>
          <a href="#">FigJam</a>
        </div>

        <div class="col">
          <h4>Resources</h4>
          <a href="#">Blog</a>
          <a href="#">Best practices</a>
          <a href="#">Support</a>
          <a href="#">Developers</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="host.js"></script>
</body>
</html>
